# Claude Code Proxy Configuration

# Server configuration
server:
  host: "0.0.0.0"
  port: 8080

# Target model provider configuration
provider:
  # Current active provider: grok (primary), auto-failover to fallback_providers
  name: "grok"
  fallback_providers: ["gemini"]

# Gemini configuration
gemini:
  api_key: "${GEMINI_API_KEY}"
  model: "gemini-2.5-flash"  # 使用 Gemini 3，测试 thought_signature 缓存
  base_url: "https://generativelanguage.googleapis.com/v1beta/openai"
  timeout: 600
  proxy: ""  # Optional HTTP/HTTPS proxy (e.g., "http://127.0.0.1:7890")

# Grok configuration
grok:
  api_key: "${GROK_API_KEY}"
  model: "grok-code-fast-1"
  base_url: "https://api.x.ai/v1"
  timeout: 600

# Logging configuration
logging:
  level: "INFO"
  dir: "./logs"
